<!DOCTYPE html>
<html lang="en">
  <head>

      name="description"
      content="Jared A Ritter's portfolio page. A web developer, Jared is always learning, growing, and contributing. This page contains a list of his projects, a bit of his personality, and ways to contact him."
    />
    <meta
      property="og:image"
      content="https://www.jaredaritter.com/images/link-logo.png"
    />
    <title>Jared A Ritter</title>
    <link rel="stylesheet" href="output.css" />

    <!-- We're using the KISS method on this site -->

  <body>
    <div class="text-2xl text-gray-900 flex flex-col min-h-screen">
      <header
        class="py-2 px-6 text-center sm:text-left sm:flex sm:justify-between sm:items-align bg-gray-900 text-white rounded-b"
      >
        <div class="text-3xl">
          <a href="/">Jared A Ritter</a>
        </div>
        <div class="pt-1">
          <a class="mr-2 block sm:inline" href="/projects.html">Projects</a>
          <a class="mr-2 block sm:inline" href="/about.html">About</a>
          <a class="mr-2 block sm:inline" href="/contact.html">Contact</a>
        </div>
      </header>
      <main class="w-5/6 m-auto">
        <!-- Future image position -->
        <div id="highlights" class="my-16 text-center text-4xl">
          <h2>Web Developer.</h2>
          <h2>Physical Therapist Assistant.</h2>

          <ul class="flex justify-center">
            <li class="mr-3">
              <a href="https://github.com/jaredaritter"
                ><img

                  height="28px"

            </li>
            <li class="mr-2">
              <a href="https://www.linkedin.com/in/jaredaritter"

                  height="32px"
              /></a>
            </li>
            <li class="mr-2">
              <a href="https://twitter.com/jaredaritter"
                ><img
                  src="images/Twitter-Logo-black.svg"
                  alt="Small Twitter Icon"
                  width="32px"
                  height="32px"
              /></a>
            </li>
          </ul>
        </div>
        <div class="text-lg text-right px-4">
          <p>&copy 2020 Jared A Ritter</p>
